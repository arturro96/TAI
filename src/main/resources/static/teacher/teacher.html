<!DOCTYPE html>
<html>
<title>Organizer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/w3.css">
<style>
    html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
</style>
<body onload="loadEvents('teacher');">

<!-- Links (sit on top) -->
<div class="w3-top">
    <div class="w3-row w3-large w3-light-grey">
        <div class="w3-col s3">
            <a href="#" class="w3-button w3-block">Home</a>
        </div>
        <div class="w3-col s3">
            <a href="#addEvent" class="w3-button w3-block">Dodaj event</a>
        </div>
        <div class="w3-col s3">
            <a href="#events" class="w3-button w3-block">Zapisy</a>
        </div>
    </div>
</div>

<!-- Content -->
<div id="parent" class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

    <div class="w3-center w3-padding-64" id="addEvent">
        <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Dodaj event</span>
    </div>

    <form id="mainForm" class="w3-container" action="javascript:alert('Dodano event');" target="_blank">
        <div class="w3-section">
            <label>Nazwa</label>
            <input id="event_name" class="w3-input w3-border w3-hover-border-black" style="width:50%;" type="text" name="event_name" required>
        </div>
        <div class="w3-section">
            <label>Prowadzący</label>
            <input class="w3-input w3-border w3-hover-border-black" style="width:50%;" type="text" name="Name" required>
        </div>
        <div class="w3-section">
            <label>Liczba dni</label>
            <input id="days_count" class="w3-input w3-border w3-hover-border-black" style="width:50%;" type="number" name="days" required>
        </div>
        <button type="submit" onclick="addDayInfo()" class="w3-button w3-block w3-black" style="width:50%;">Dodaj</button>
    </form>

    <div class="w3-center w3-padding-64" id="addBlock">
        <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Szczegóły</span>
    </div>


    <div class="w3-row-padding" id="events">
        <div class="w3-center w3-padding-64">
            <h3>Dostępne zapisy</h3>
            <p>Wybierz event, który chesz zobaczyć</p>
        </div>
    </div>
</div>

<div id="id1">
</div>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <div class="w3-container modal-content animate">
        <table id="tableID" class="w3-table w3-center w3-striped w3-bordered w3-border w3-white" style="margin: 30px; width: auto">
            <col width="250">
            <col width="350">
            <col width="450">
            <tr>
                <th>Ramy czasowe</th>
                <th>Student</th>
                <th>E-mail</th>
            </tr>
            <tr>
                <td>10:00 - 10:15</td>
                <td>Nick sg</td>
                <td>asdgs@sfg.pl</td>
            </tr>
            <tr>
                <td>10:00 - 10:15</td>
                <td colspan = "2" align="center"><button onclick="reserveSlot();" class="w3-button w3-green" style="width: 100%">Zapisz się</button></td>
            </tr>
        </table><br>
    </div>
</div>
</body>

<script src="app.js"></script>
</html>
