<!DOCTYPE html>
<html>
<title>Organizer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/signin.css">
<link rel="stylesheet" href="css/signup.css">
<link rel="stylesheet" href="css/w3.css">
<style>
    html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
</style>
<body>

<div class="w3-panel">
    <center>
        <h1><b>ORGANIZER</b></h1>
    </center>
</div>

<div id="parent" class="w3-content" style="max-width:1100px;margin-top:20px;margin-bottom:20px">
    <div class="w3-center w3-padding-32">
        <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Zaloguj się lub zarejestruj</span>
    </div>


    <div class="w3-center">
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-padding-xlarge w3-center" style="width: 50%;margin-bottom:20px">Zaloguj</button>
        <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-green w3-padding-xlarge w3-center" style="width: 50%">Zarejestruj</button>
    </div>

</div>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content animate" action="teacher/teacher.html" onsubmit="goToHome();" style="width: 50%">
            <div class="container">
                <label for="uname"><b>Login</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Hasło</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Zapamiętaj mnie
                </label>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Anuluj</button>
                    <button type="submit" class="signupbtn">Zaloguj</button>
                </div>
            </div>
        </form>
    </div>

    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form id="signupform" class="modal-content animate" action="teacher/teacher.html" style="width: 50%">
            <div class="container">
                <h1>Rejestracja</h1>
                <p>Wypełnij, by stworzyć konto</p>
                <hr>
                <label for="radio"><b>Wybierz typ konta:
                </b>
                    <p></p>
                <input type="radio" name="gender" onchange="chgAction('lecturer');" value="lecturer" checked> Prowadzący<br>
                <input type="radio" name="gender" onchange="chgAction('student');" value="student"> Student<br>
                    <p></p>
                </label>
                <label for="nick"><b>Nick</b></label>
                <input id="nick" type="text" placeholder="Enter Nick" name="nick" required>

                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Hasło</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Powtórz hasło</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Anuluj</button>
                    <button type="submit" onclick="addUser()" class="signupbtn">Zarejestruj</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="login.js"></script>
</html>
